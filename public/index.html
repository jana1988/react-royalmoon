  <meta property="og:description"
    content="RoyalMoonは新しい最先端のオンラインカジノブランドです。「Royal」は気高さ、「Moon」は「活力」を意味しており、当社の信条となっております。本社はイギリスに置き、アジアのゲームおよびエンターテイメント市場に焦点を当てています。現在までに130以上の国と地域に対してサービスの運営をしており、アジア全体で10億人以上のプレイヤーにサービス提供しています。" />

  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ("addEventListener" in document) {
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          FastClick.attach(document.body);
          FastClick.prototype.focus = function(targetElement) {
            let length ;
            if(targetElement.setSelectionRange && targetElement.type.indexOf('date') !== 0 && targetElement.type !== 'time' && targetElement.type !== 'mouth'){
              length = targetElement.value.length;
              targetElement.focus()
              targetElement.setSelectionRange(length,length)
            } else {
              targetElement.focus()
            }
          }
        },
        false
      );
    }
    if (!window.Promise) {
      document.writeln(
        '<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
        ">" +
        "<" +
        "/" +
        "script>"
      );
    }
  </script>
